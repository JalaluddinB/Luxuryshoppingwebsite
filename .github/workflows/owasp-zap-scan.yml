# Fix OWASP ZAP Scan workflow to address file permission issues
name: OWASP ZAP Security Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  zap_scan_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Fix directory permissions
        run: |
          # Pre-create report files first
          touch report_json.json report_md.md report_html.html
          chmod 644 report_json.json report_md.md report_html.html
          # Ensure workspace directory is writable by Docker
          # The ZAP Docker container runs as user 1000, so we need to make
          # the workspace accessible to that user
          sudo chown -R 1000:1000 ${{ github.workspace }}

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://luxuryshoppingwebsite.azurewebsites.net'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -T 300'
          issue_title: 'OWASP ZAP Security Scan Report'
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false